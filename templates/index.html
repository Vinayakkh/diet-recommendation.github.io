<!DOCTYPE html>
<html>
<head>
	<title>Diet Recommendation System</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-size: cover;
			background-position: center center;
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-opacity:0.4;
		}
		body::before {
			content: "";
			background-image: url("https://images.unsplash.com/photo-1606787366850-de6330128bfc?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80");
			background-size: cover;
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			opacity: 0.7;
		}
		
		h1 {
			text-align: center;
			background-color: rgba(0,0,0,0.6);
			padding: 20px;
			margin: 0;
			color:#F9E79F;
		}
		form {
			max-width: 600px;
			margin: 20px auto;
			padding: 20px;
			background-color: rgba(255,255,255,0.9);
			border-radius: 5px;
			box-shadow: 0px 0px 5px 0px rgba(0,0,0,0.3);
		}
		label {
			display: inline-block;
			width: 150px;
			text-align: right;
			margin-right: 10px;
			margin-bottom: 10px;
			color: #555;
		}
		input, select {
			width: 200px;
			padding: 5px;
			border-radius: 5px;
			border: none;
			box-shadow: 0px 0px 2px 0px rgba(0,0,0,0.3);
			margin-bottom: 10px;
		}
		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}
		
		input[type="submit"]:hover {
			background-color: #3e8e41;
		}
		
		input[type="submit"]:active {
			background-color: #3e8e41;
			transform: translateY(1px);
		}
	</style>
</head>
<body>	<header>
	<h1>Diet Recommendation System</h1>
</header>
<main>
	<form action="recommendation.html" method="post" data-aos="fade-up" data-aos-duration="1000">
		<label for="age">Age:</label>
		<input type="number" name="age" required>
		<br><br>
		<label for="height">Height (in cm):</label>
		<input type="number" name="height" required>
		<br><br>
		<label for="weight">Weight (in kg):</label>
		<input type="number" name="weight" required>
		<br><br>
		<label for="gender">Gender:</label>
		<select name="gender" required>
			<option value="male">Male</option>
			<option value="female">Female</option>
			<option value="other">Other</option>
		</select>
		<br><br>
		<label for="activity_level">Activity Level:</label>
		<select name="activity_level" required>
			<option value="sedentary" >Sedentary (little or no exercise)</option>
			<option value="lightly_active">Lightly Active (light exercise or sports 1-3 days a week)</option>
			<option value="moderately_active">Moderately Active (moderate exercise or sports 3-5 days a week)</option>
			<option value="very_active">Very Active (hard exercise or sports 6-7 days a week)</option>
			<option value="super_active">Super Active (very hard exercise or sports, physical job or training twice a day)</option>
		</select>
		<br><br>
		<label for="dietary_restrictions">Dietary Restrictions:</label>
		<select name="dietary_restrictions">
			<option value="">None</option>
			<option value="non_vegetarian">non Vegetarian</option>
			<option value="vegan">Vegan</option>
			<option value="gluten_free">Gluten-free</option>
		</select>
		<br><br>
		<label for="health_goals">Health Goals:</label>
		<input type="text" name="health_goals">
		<br><br>
		<label for="food_dislikes">Foods to Avoid:</label>
		<input type="text" name="food_dislikes">
		<br><br>
		<input type="submit" value="Get Recommendations">
	</form>
</main>
<script>
	AOS.init();
</script>
</body>
</html>
